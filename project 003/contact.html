<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34fdb200fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
    <title>Noces Couture</title>
</head>
<body>
    <div class="content">
        <header class="head">
            <div class="logo">
                <img src="img/logo.jpg" alt="">
            </div>

            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#evening">EVENING</a></li>
                    <li><a href="#wedding">WEDDING</a></li>
                    <li><a href="#gala">GALA</a></li>
                    <li><a href="#accessories">ACCESSORIES</a></li>
                    <li><a href="#boutiques">BOUTIQUES</a></li>
                    <li><a href="#shows">SHOWS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
            
            <div class="icon">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-instagram"></i>
                <img src="img/social (3).png" alt="">
            </div>

            <!-- address -->
            <address>
                <p id="address-p">ADDRESS</p>
                <div>
                    <P>1222 Boul,</P>
                    <P>De Maisonneuve Ouest,</P>

                </div>
            </address>

            <!-- form -->
            <div class="form-class">
                <p class="form-text">Send a Message</p>
                <form>
                    <input type="text" placeholder="Fullname...">
                    <input type="email" placeholder="Email...">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message..."></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
      
        <footer>

            <div class="footer-icon">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-instagram"></i>

        </footer>
